<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text">Welcome! <br>Feel free to use the calculator :)</div>
    </div>
    
    <div class="hero">
    <div class="numberarea" id="numberarea1"></div>
    <div class="top1">
        <button class="btn-del">Del</button>
        <button class="btn-plusminus">+/-</button>
        <button class="btn-operand">%</button>
        <button class="btn-operand">/</button>
    </div>
    <div class="top2">
        <button class="btn7">7</button>
        <button class="btn8">8</button>
        <button class="btn9">9</button>
        <button class="btn-operand">*</button>
    </div>
    <div class="top3">
        <button class="btn4">4</button>
        <button class="btn5">5</button>
        <button class="btn6">6</button>
        <button class="btn-operand">-</button>
    </div>
    <div class="top4">
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btn-operand">+</button>
    </div>
    <div class="top5">
        <button class="btn0">0</button>
        <button class="btn">.</button>
        <button class="btn-equal">=</button>
        <button class="btn-clear">clear</button>
    </div>
    </div>
 
    <div class="footer"></div>
</div>


<script src="app.js" defer></script>
</body>
</html>
