<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<div class="container">
    <div class="displayArea">
        <div class="firstNumber" id="firstNumber"></div>
        <div class="secondNumber" id="secondNumber"></div>
    </div>
    <div class="buttons">
        <button id="numberButton1" data-value="1">1</button>
        <button id="numberButton2" data-value="2">2</button>
        <button id="numberButton3" data-value="3">3</button>
        <button id="numberButton4" data-value="4">4</button>
        <button id="numberButton5" data-value="5">5</button>
        <button id="numberButton6" data-value="6">6</button>
        <button id="numberButton7" data-value="7">7</button>
        <button id="numberButton8" data-value="8">8</button>
        <button id="numberButton9" data-value="9">9</button>
        <button id="numberButton0" data-value="0">0</button>
        <button id="add">+</button>
        <button id="substract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="equals">=</button>
        <button id="clear">clear</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
